<html>
<head>
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.png">
</head>
<style>
    .contact{
            background: url(images/favicon/background.jpg);
    }
    </style>
<body>
<header>
    <img src="images/logobanner.png" width="200" height="50">
<nav class="navbar">
    <a href="#home">Главная</a>
    <a href="#about">О нас</a>
    <a href="#products">Товары</a>
    <a href="#contacts">Контакты</a>
</nav>
</header>
    <section class="contact">
        <div class="content">
            <h2>Contacts</h2>
            <hr>
            <p>Single point of contact for order processing and inclusion</p>
        </div>
        <div class="container">
            <div class="contact_info">

                <div class="box">
                    <ion-icon name="map-outline"></ion-icon>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Kazakhstan, Nur-Sultan, st. Umai ana 12</p>
                        </div>
                </div>

                <div class="box">
                    <ion-icon name="call-outline"></ion-icon>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+7-(771)-646-00-44</p>
                        </div>
                </div>

                <div class="box">
                    <ion-icon name="mail-outline"></ion-icon>
                        <div class="text">
                            <h3>Email</h3>
                            <p>dantuykhov@gmail.com</p>
                        </div>
                </div>
            </div>
            <div class="contact_form">
                <form>
                    <h2>Send Message</h2>
                    <div class="input_box">
                        <input type="text" spaceholder="Davlat" required="required">
                        <span>Full Name</span>
                    </div>

                    <div class="input_box">
                        <input type="text" spaceholder="dantuykhov@gmail.com" required="required">
                        <span>Email</span>
                    </div>

                    <div class="input_box">
                        <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>

                    <div class="input_box">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
